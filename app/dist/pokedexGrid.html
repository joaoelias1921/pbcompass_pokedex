<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/pokeball.png">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedéx - Pokemons</title>
</head>
<body>
    <header>
        <section class="top-container">
            <nav class="top-navbar">
                <div class="header-nav">
                    <ul class="header-links">
                        <a href="./index.html"><li>Home</li></a>
                        <a href="./pokedexGrid.html"><li>Pokédex</li></a>
                        <a href="./index.html"><li id="pokedex-logo"><img src="./images/pokedex-logo.png" alt="Pokedéx Logo"></li></a>
                        <a href="#"><li>Support</li></a>
                        <a href="#"><li>FAQ</li></a>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="pokemon-list">
            <div class="pokemon-container">
                <h1>Pokédex</h1>
                <div class="filter-container">
                    <div class="filter-amount">
                        <h2>How many Pokémon would you like to see? (Up to 898!)</h2>
                        <div class="number-filter">
                            <span id="error-message"></span>
                            <input type="number" id="pokemonAmount" placeholder="Type here..." data-mask="000" data-mask-selectonfocus="true">
                            <button onclick="sendFetchAmount()">Go!</button>
                        </div>
                    </div>
                    <div class="filter-title">
                        <h2>What Pokémon would you like to see?</h2>
                        <input type="text" id="search-bar" placeholder="Search by name or ID...">
                    </div>
                </div>
                <h3 id="amountDisplay">Displaying 1 - 150</h2>
                <ol id="pokedex"></ol>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/filter.js"></script>
</body>
</html>
