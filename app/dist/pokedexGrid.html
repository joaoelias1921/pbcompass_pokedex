<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedéx - Pokemons</title>
</head>
<body>
    <header>
        <section class="top-container">
            <nav class="top-navbar">
                <div class="search-pokemon">
                    <a href="./index.html"><img src="./images/pokedex-logo.png" alt="Pokedéx Logo"></a>
                    <input type="search" id="search-bar" placeholder="Search">
                </div>
                <div class="header-nav">
                    <ul class="header-links">
                        <a href="./index.html"><li>Home</li></a>
                        <a href="./pokedexGrid.html"><li>Pokédex</li></a>
                        <a href="#"><li>Support</li></a>
                        <a href="#"><li>FAQ</li></a>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="pokemon-list">
            <div class="pokemon-container">
                <h1>Pokédex</h1>
                <div class="filter-container">
                    <h2>How many Pokemon you want to see? (Up to 898!)</h2>
                    <span id="error-message"></span>
                    <div class="filter-number">
                        <input type="number" id="pokemonAmount" placeholder="Type here..." data-mask="000" data-mask-selectonfocus="true">
                        <button onclick="sendFetchAmount()">Go!</button>
                    </div>
                    <h3 id="amountDisplay">Displaying 1 - 150</h2>
                </div>
                <ol id="pokedex"></ol>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
